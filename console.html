<html>
<head>
<style>

body{
  padding:0px;
  margin:0px;
  
  background:rgb(248,248,248);
  
  font-size:0px;
  font-family:helvetica;
}

.nav{
  background:rgb(235,235,235);
}
.nav .icon{
  display:inline-block;
  vertical-align:top;
  position:relative;
  
  background:rgb(96,125,139);
  color:rgb(255,255,255);
  font-size:16px;
  
  padding:14px 26px;
}
.nav .icon:after{
  display:block !important;
  background-image:url(./images/triangleIcon.svg) !important;
}
.nav .phase{
  display:inline-block;
  vertical-align:top;
  position:relative;
  
  color:rgb(51,51,51);
  font-size:16px;
  
  padding:14px 26px;
  
  cursor:pointer;
}
.nav .icon:after,
.nav .phase:after{
  content:'';
  display:none;
  
  position:absolute;
  top:0px;
  left:100%;
  z-index:1;
  
  height:100%;
  width:20px;
  
  background:url(./images/triangle.svg);
  background-size:100% 100%;
}
.nav .phase.complete,
.nav .phase.progress{
  background:rgb(208,208,208);
}
.nav .phase.progress:after{
  display:block;
}
.nav .phase.progress + .phase,
.nav .phase:nth-child(2){
  padding-left:46px;
}

.editor{
  display:inline-table;
  width:15%;
  
  font-size:20px;
  line-height:28px;
  font-family:Monospace;
  
  padding:50px;
  margin:0px;
  
  color:rgb(51,51,51);
  background:rgb(255,255,255);
}
.editor line{
  display:table-row;
}
.editor line .number{
  display:table-cell;
  width:1px;
  
  padding-right:20px;
  
  color:rgb(200,200,200);
}
.editor line .text{
  display:table-cell;
}
.editor line .text label{
  color:rgb(2,153,173);
}

</style>

<script src='core.js'></script>

</head>
<body>


<div class='nav'>
  <div class='icon'>WebENV Processor</div>
  <div class='phase progress'>Assembly Code</div>
  <div class='phase'>Machine Code</div>
  <div class='phase'>Execution</div>
</div>


<div class='editor'>
  <line>
    <span class='number'>0</span>
    <span class='text'>ADD <label>1</label></span>
  </line>
  <line>
    <span class='number'>1</span>
    <span class='text'>CMP <label>20</label></span>
  </line>
  <line>
    <span class='number'>2</span>
    <span class='text'>JUMPEQ <label>4</label></span>
  </line>
  <line>
    <span class='number'>3</span>
    <span class='text'>JUMP <label>0</label></span>
  </line>
  <line>
    <span class='number'>4</span>
    <span class='text'>END</span>
  </line>
</div>

<div class='editor'>
  <line>
    <span class='number'>0</span>
    <span class='text'>0001000000001</span>
  </line>
  <line>
    <span class='number'>1</span>
    <span class='text'>0011100010100</span>
  </line>
  <line>
    <span class='number'>2</span>
    <span class='text'>1000000000100</span>
  </line>
  <line>
    <span class='number'>3</span>
    <span class='text'>0111000000000</span>
  </line>
  <line>
    <span class='number'>4</span>
    <span class='text'>1111100000000</span>
  </line>
</div>

(function(){
  
  window.addEventListener('load', Init);
  function Init(){
    
  }
  
})();
</script>
<body>
</html>
