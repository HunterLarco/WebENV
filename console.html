<html>
<head>
<style>

body{
  padding:0px;
  margin:0px;
  
  background:rgb(232,232,232);
  
  font-size:0px;
  font-family:helvetica;
}

.visualizer-table{
  display:table;
  
  width:100%;
  height:100%;
}
.visualizer-table .editors{
  display:table-cell;
  height:100%;
  
  width:40%;
  min-width:400px;
  
  background:rgb(255,255,255);
}
.visualizer-table .visualizer{
  display:table-cell;
  height:100%;
}

.editor{
  display:inline-table;
  width:100%;
  
  font-size:20px;
  line-height:28px;
  font-family:Monospace;
  
  padding:0px;
  margin:0px;
  
  color:rgb(51,51,51);
  background:rgb(255,255,255);
}
.editor line{
  display:table-row;
}
.editor line .number{
  display:table-cell;
  width:1px;
  
  padding-right:20px;
  
  color:rgb(200,200,200);
}
.editor line .code{
  display:table-cell;
}
.editor line .code label{
  color:rgb(2,153,173);
}
.editor line .binary{
  display:table-cell;
  width:1px;
  
  background:rgb(248,248,248);
}

</style>

<script src='core.js'></script>

</head>
<body>


<div class='visualizer-table'>
  <div class='editors'>
    <div class='editor'>
      
      <line>
        <span class='number'>0</span>
        <span class='code'>ADD <label>1</label></span>
        <span class='binary'>0001000000001</span>
      </line>
      <line>
        <span class='number'>1</span>
        <span class='code'>CMP <label>20</label></span>
        <span class='binary'>0011100010100</span>
      </line>
      <line>
        <span class='number'>2</span>
        <span class='code'>JUMPEQ <label>4</label></span>
        <span class='binary'>1000000000100</span>
      </line>
      <line>
        <span class='number'>3</span>
        <span class='code'>JUMP <label>0</label></span>
        <span class='binary'>0111000000000</span>
      </line>
      <line>
        <span class='number'>4</span>
        <span class='code'>END</span>
        <span class='binary'>1111100000000</span>
      </line>
      
    </div>
  </div>
  <div class='visualizer'></div>
</div>


<script>
(function(){
  
  window.addEventListener('load', Init);
  function Init(){
    
  }
  
})();
</script>
<body>
</html>
