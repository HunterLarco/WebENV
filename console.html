      // WLocalDrive.saveToLocalStorage();
    }
    
    function ListDir(obj){
      var dir = WLocalDrive.locatePath(new WPath(obj.dirname));
      var children = dir.getChildren();
      return children.map(function(value){
        if (value instanceof WDirectory) return value.getDirectoryName();
        else return value.getFileBlob().getFileName();
      });
    }
